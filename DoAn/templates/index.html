<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoAn - Patient Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Patient Management</h1>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#patientModal" id="addPatientBtn">Add Patient</button>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Patient Code</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="patientTableBody">
                <!-- Patient data will be loaded here -->
            </tbody>
        </table>
    </div>

    <!-- Patient Modal -->
    <div class="modal fade" id="patientModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="patientModalLabel">Add/Edit Patient</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="patientForm">
                        <input type="hidden" id="patientId">
                        <div class="mb-3">
                            <label for="patientCode" class="form-label">Patient Code</label>
                            <input type="text" class="form-control" id="patientCode" required>
                        </div>
                        <div class="mb-3">
                            <label for="patientName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="patientName" required>
                        </div>
                        <div class="mb-3">
                            <label for="patientAge" class="form-label">Age</label>
                            <input type="number" class="form-control" id="patientAge">
                        </div>
                        <div class="mb-3">
                            <label for="patientAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="patientAddress">
                        </div>
                        <div class="mb-3">
                            <label for="patientPhone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="patientPhone">
                        </div>
                        <div class="mb-3">
                            <label for="patientEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="patientEmail">
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Test Form Modal -->
    <div class="modal fade" id="addTestFormModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Test Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addTestForm">
                        <input type="hidden" id="addTestFormPatientId">
                        <div class="mb-3">
                            <label for="formNumber" class="form-label">Form Number</label>
                            <input type="text" class="form-control" id="formNumber" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Test Form Modal -->
    <div class="modal fade" id="editTestFormModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Test Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editTestForm">
                        <input type="hidden" id="editTestFormId">
                        <div class="mb-3">
                            <label for="editFormNumber" class="form-label">Form Number</label>
                            <input type="text" class="form-control" id="editFormNumber" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Test Detail Modal -->
    <div class="modal fade" id="addTestDetailModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Test Detail</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addTestDetailForm">
                        <input type="hidden" id="addTestDetailTestFormId">
                        <div class="mb-3">
                            <label for="testName" class="form-label">Test Name</label>
                            <input type="text" class="form-control" id="testName" required>
                        </div>
                        <div class="mb-3">
                            <label for="result" class="form-label">Result</label>
                            <input type="text" class="form-control" id="result" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Test Detail Modal -->
    <div class="modal fade" id="editTestDetailModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Test Detail</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editTestDetailForm">
                        <input type="hidden" id="editTestDetailId">
                        <div class="mb-3">
                            <label for="editTestName" class="form-label">Test Name</label>
                            <input type="text" class="form-control" id="editTestName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editResult" class="form-label">Result</label>
                            <input type="text" class="form-control" id="editResult" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Test Form Modal -->
    <div class="modal fade" id="testFormModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="testFormModalLabel">Test Forms</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Form Number</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="testFormTableBody">
                            <!-- Test form data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Test Detail Modal -->
    <div class="modal fade" id="testDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="testDetailModalLabel">Test Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Test Name</th>
                                <th>Result</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="testDetailTableBody">
                            <!-- Test detail data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
