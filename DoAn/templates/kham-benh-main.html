<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khám bệnh</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

</head>

<body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
<!-- before your existing diabetesdb.js include (after jquery & bootstrap bundle) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.vi.min.js"></script>
<script src="{{ url_for('static', filename='js/common_function.js') }}"></script>
<script src="{{ url_for('static', filename='js/diabetesdb.js') }}"></script>

<div class="row">
    <div class="col-7">
        <div class="card" style="height: 90vh">
            <div class="card-header">Danh sách bệnh nhân</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-4">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Ngày khám</span>
                            </div>
                            <input type="text" class="form-control" aria-describedby="basic-addon1"
                                   id="txt-search-ngaykham">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Họ tên</span>
                            </div>
                            <input type="text" class="form-control" aria-describedby="basic-addon1"
                                   id="txt-search-hoten">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Số điện thoại</span>
                            </div>
                            <input type="text" class="form-control" aria-describedby="basic-addon1"
                                   id="txt-search-sodienthoai">
                        </div>
                    </div>
                </div>
                <div class="row" style="text-align: right">
                    <div class="col-12">
                        <button type="button" class="btn btn-secondary-light">
                            <i class="bi bi-search"></i>
                            Tìm kiếm
                        </button>
                        <button type="button" class="btn btn-secondary-light" onclick="reloadDanhSachBenhNhan()">
                            <i class="bi bi-arrow-clockwise"></i>
                            Làm mới
                        </button>

                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <table style="height: 100%">
                            <thead>
                            <tr>
                                <th style="width: 10%">ID</th>
                                <th style="width: 50%">Họ tên</th>
                                <th style="width: 10%">Ngày sinh</th>
                                <th style="width: 10%">Nam/Nữ</th>
                                <th style="width: 15%">Số điện thoại</th>
                                <th style="width: 5%"></th>
                            </tr>
                            </thead>
                            <tbody id="patientTableBody">
                            <!-- Patient data will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-5">
        <div class="card">
            <div class="card-header">Thông tin bệnh nhân</div>
            <div class="card-body">
                <form id="formBenhNhan">
                    <div class="row">
                        <div class="col-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">ID</span>
                                </div>
                                <input type="text" class="form-control" aria-describedby="basic-addon1" id="txt-id"
                                       readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: -10px">
                        <div class="col-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Họ tên: </span>
                                </div>
                                <input type="text" class="form-control" aria-describedby="basic-addon1" id="txt-hoten">
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: -10px">
                        <div class="col-md-5">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Phái:</span>
                                </div>
                                <select class="form-control" aria-describedby="basic-addon1" id="txt-gioitinh">
                                    <option value="1">Nam</option>
                                    <option value="0">Nữ</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Ngày sinh: </span>
                                </div>
                                <input type="text" class="form-control" aria-describedby="basic-addon1" id="txt-ngaysinh">
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: -10px">
                        <div class="col-md-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Số CMT:</span>
                                </div>
                                <input type="text" class="form-control" aria-describedby="basic-addon1"
                                       id="txt-socmt">
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: -10px">
                        <div class="col-md-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Số ĐT</span>
                                </div>
                                <input type="text" class="form-control"
                                       aria-describedby="basic-addon1" id="txt-phone">
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: -10px">
                        <div class="col-md-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Email:</span>
                                </div>
                                <input type="text" class="form-control" aria-describedby="basic-addon1"
                                       id="txt-email">
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: -10px">
                        <div class="col-md-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Tỉnh:</span>
                                </div>
                                <select class="form-control" aria-describedby="basic-addon1" id="txt-tinh"></select>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: -10px">
                        <div class="col-md-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Xã:</span>
                                </div>
                                <select class="form-control" aria-describedby="basic-addon1" id="txt-xa"></select>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: -10px">
                        <div class="col-md-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Số nhà/đường:</span>
                                </div>
                                <input type="text" class="form-control" aria-describedby="basic-addon1"
                                       id="txt-sonha">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer" style="text-align: right">
                <div class="row">
                    <div class="col-12">
                        <button type="button" class="btn btn-secondary-light">
                            <i class="bi bi-journal-plus" style="color: green"></i>
                            <label style="color: green">Thêm lần khám mới</label>
                        </button>
                        <button type="button" class="btn btn-secondary-light" onclick="clearPatientForm('formBenhNhan')">
                            <i class="bi bi-stars"></i>
                            Làm mới
                        </button>
                        <button type="button" class="btn btn-secondary-light" id="themBenhNhan">
                            <i class="bi bi-plus-lg"></i>
                            Thêm
                        </button>
                        <button type="button" class="btn btn-secondary-light" id="suaBenhNhan">
                            <i class="bi bi-pencil-square"></i>
                            Lưu thay đổi
                        </button>
                        <button type="button" class="btn btn-secondary-light" id="xoaBenhNhan">
                            <i class="bi bi-x-lg" style="color: red"></i>
                            <label style="color: red">Xóa</label>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">Thông tin bệnh nhân</div>
            <div class="card-body">
<!--                Nội dung thông tin khám bệnh sẽ được hiển thị ở đây.-->
            </div>
        </div>
    </div>

</div>

</body>
</html>
